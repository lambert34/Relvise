<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>Relvise</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container _container">
                <a href="" class="header__logo">
                    Relvise
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Product</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <h1 class="main-block__title">Finance and Consultancy Solution</h1>
                        <div class="main-block__text">We know how large objects will act,
                            but things on a small scale.</div>
                        <div class="main-block__buttons">
                            <a href="" class="main-block__button main-block__button_orange">Get Quote Now</a>
                            <a href="" class="main-block__button main-block__button_border">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="main-block__image _ibg">
                    <img src="/img/background.jpg" alt="Люди учатся">
                </div>
            </div>
            <section class="page_services services">
                <div class="services_container _container">
                    <div class="services__body">
                        <div class="services__column">
                            <div class="services__item item-service">
                                <div class="item-service__icon"></div>
                                <h3 class="item-service__title"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">

        </footer>
        <script src="js/js.js"></script>
</body>

</html>
